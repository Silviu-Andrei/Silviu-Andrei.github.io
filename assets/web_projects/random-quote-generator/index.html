<html lang="en">  
  <head>
	<meta charset="utf-8"/>

	<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

<body>
<div id="all" class="animated">
  
<div id="wrapper">

    <i id="font" class="fas fa-quote-right"></i> <h1 id="display_text"> </h1>

  </div>
    
    <div id="buttonId">
      
	  <button id="btn" onclick="myQuote()" class="btn btn-default">New Quote</button>

</div>
</div>
