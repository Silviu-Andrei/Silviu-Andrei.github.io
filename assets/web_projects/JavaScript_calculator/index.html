<html lang="en">
<head>
   <title>JavaScript Calculator</title>
   <meta charset="utf-8"/>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="wrapper">
	
	<div class="title">		<h1>JavaScript Calculator</h1>	 </div>
	
    <div id="container">
	
    <div id="display">	<h1 id="display_ecuation" class="display_numbers">0</h1>	</div>

    <button id="clear" class="btn gray">AC</button>
	<button class="operator btn gray">+/-</button>
	<button class="operator btn gray">%</button>
    <button class="operator btn focused">/</button>

    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
	<button class="operator btn focused">x</button>
    
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator btn focused">-</button>
    
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
	<button class="operator btn focused">+</button>
    
    <button class="number btn btn-long">0</button>
    <button id="decimal">.</button>
	<button class="operator btn equal">=</button>
    
	</div>
	
    </div>
	
  <script src="myScripts.js"></script>  
</body>
</html>
