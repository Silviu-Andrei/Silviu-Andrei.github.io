<!DOCTYPE html> 
<html>
<head>
  <title>Survey Form Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form Example</h1>
    <p id="description">This is an example of <em>survey form</em> for portfolio</p>
  </header>
  
  <!-- the link from action is for the next page where you want to send the user --> 
  
  <div class="all">
    <form id="survey-form" action="https://freecatphotoapp.com/submit-cat-photo">
      <div class="first-three">
      <label id="name-label"><strong>Name</strong></label><br></br>
    <input id="name" type="text" placeholder="Enter your name" required><br></br>
  <label id="email-label"><strong>Email</strong></label><br></br>
  <input id="email" type="email" placeholder="Enter your email" required><br></br>
<label id="number-label"><strong>Age</strong>(optional)</label><br></br>
      <input id="number" type="number" placeholder="Age" min="18" max="99">
    </div>
      
      <div class="radio">
      <p id="radio-label"><strong>Example of radio buttons</strong></p>
      <label for="ex1"> 
      <input id="ex1" value="ex1" type="radio" name="example-radio" checked> Ex1</label><br></br>
      <label for="ex2"> 
      <input id="ex2" value="ex2" type="radio" name="example-radio"> Ex2</label><br></br>
      <label for="ex3"> 
      <input id="ex3" value="ex3" type="radio" name="example-radio"> Ex3</label>
      </div>
      

      
      <div class="dropmenu">
      <!-- Vezi daca poti sa nu fie selectata nici unu -->
      <p><strong>Dropmenu example:</strong></p>
      <label for="dropdown"></label>
      <select name="dropdown" id="dropdown">
      <optgroup label="Select an option"> 
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
      </optgroup>
      </select>
      </div>

      <div class="checkbox">
       <p><strong>Example of checkbox buttons(multiple choices)</strong></p>
      <label for="ex4">
      <input id="ex4" value="ex4" type="checkbox" name="example-checkbox"> Ex4</label><br></br>
      <label for="ex5">
      <input id="ex5" value="ex5" type="checkbox" name="example-checkbox"> Ex5</label><br></br>
      <label for="ex6">
      <input id="ex6" value="ex6" type="checkbox" name="example-checkbox"> Ex6</label><br></br>
      <label for="ex7">
      <input id="ex7" value="ex7" type="checkbox" name="example-checkbox"> Ex7</label>
       </div>
      
      <div class="textareaclass">
      <label id="textarea-label" for="textarea"><strong>Example of text area</strong></label>
      <textarea id="textarea" name="textarea" rows="8" cols="60" placeholder="Here you can add additional text..." ></textarea>
      </div>
      
      <div class="button1">
      <button type="submit" id="submit"><strong>Submit</strong></button>
  </form>
      </div>
      </div>
  
</body>
</html>
